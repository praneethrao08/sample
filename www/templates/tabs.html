<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Home" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/home">
    <ion-nav-view name="homeContent"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Activate card" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/activate">
    <ion-nav-view name="activation"></ion-nav-view>
  </ion-tab>



  <!-- Account Tab -->



</ion-tabs>
